<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="value in user">{{ value }}</li>
        </ul>
        <hr>
        <ul>
            <li v-for="(value, key) in user">{{ key }}: {{ value }}</li>
        </ul>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.9/dist/vue.js"></script>
    <script src="vue.js"></script>
</body>
</html>
